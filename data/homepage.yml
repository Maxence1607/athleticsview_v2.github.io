# About
about:
  title: "Génération automatique de résumés vidéos"
  desc: " Nous accompagnons les diffuseurs dans la création de leurs contenus à destination des réseaux sociaux et des plateformes de partage. Avec AthleticsView vous n'êtes plus limités dans la génération de vos résumés de matchs. Plus besoin de choisir entre deux rencontres par manque de ressources humaines. Plus besoin non plus de faire les résumés des matchs de la nuit à la première heure le lendemain, notre algorithme s'occupe de tout. Notre mission est de vous permettre de médiatiser au mieux les sports que vous diffusez."
  image: "assets/img/ipad.png"

